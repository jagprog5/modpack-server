version: "3"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "true"
      TYPE: FORGE
      CF_API_KEY: ${CF_API_KEY}
      VERSION: 1.12.2
      REMOVE_OLD_MODS: "true"
    volumes:
      - data:/data
      - ./mods.txt:/extras/mods.txt:ro
    env_file:
      - .env

volumes:
  data: